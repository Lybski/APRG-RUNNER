<!DOCTYPE html>
<html lang="de">
<head>
    <title>Fung Kury</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />

    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="parallax.js"></script>
    <script src="audio.js"></script>
    <script src="scroll.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="myGame" id="myGame">

    <div class="player">
            <audio id="audio" preload="auto"></audio>
                <div class="row">
                    <button class="col-xs-4 col-md-4 col-sm-4"style="background-color: red; z-index: 9;"  onClick="parent.location='index.html'">Home</button>
                    <button class="col-xs-4 col-md-4 col-sm-4" onclick="Play('title.mp3','audio')">
                        <span title= "Play" id="play" class="glyphicon glyphicon-play aligned" style="z-index: 9;">
                        </span>
                    </button>
                    <button class="col-xs-4 col-md-4 col-sm-4" onclick="Stop('title.mp3','audio')">
                        <span title="Stop" id="stop" class="glyphicon glyphicon-stop aligned" style="z-index: 9;">
                        </span>
                    </button>
                </div>
    </div>

    <div id="game" class="container-fluid">
        <canvas id="canvas" width="3840" height="1080"></canvas>
        <script src="game.js"></script>

    </div>

</body>
</html>
