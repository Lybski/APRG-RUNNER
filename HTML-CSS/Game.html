

<!DOCTYPE html>
<html lang="de">
<head>
    <title>Fung Kury</title>
    <meta charset="utf-8">

    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="../Javascript/audio.js"></script>
    <script src="../Javascript/scroll.js"></script>
    <script src="../Javascript/map.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body id="myGame" data-spy="scroll" data-target=".navbar" data-offset="1">
    <div class="player" style="text-align:center; width: 95%; z-index: 99">
        <div class="row">
            <div class="row">
                <audio id="audio" preload="auto">
                </audio>

                <div class="btn-group" style="z-index: 9; background-color: #000000; font-size: 12px !important; line-height: 1.42857143 !important; letter-spacing: 4px; font-family: Montserrat, sans-serif;">
                    <button  class="btn btn-lg"style="width: 450px; background-color: red; z-index: 9;"  onClick="parent.location='parallax.html'"> Bring mich nach Hause </button>
                    <button onclick="Play('../Sound/title.mp3','audio');" class="btn btn-lg"><span title="Play" id="play" class="glyphicon glyphicon-play aligned" style="width: 450px; z-index: 9;"></span></button>
                    <button onclick="Stop('../Sound/title.mp3','audio');" class="btn btn-lg"><span title="Stop" id="stop" class="glyphicon glyphicon-stop aligned" style="width: 450px; z-index: 9;"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="headerGame col-md-12 col-sm-12" id="headerGame" style="height: 94%">


        <canvas id="canvas" width="1200px" height="500px"style="border:3px solid #000000; margin-bottom: 50px; margin-top: -600px; margin-left: 10%; z-index: 2;">
            <div id="game">
                <script  src="../Javascript/game.js">
                </script>
            </div>
        </canvas>
    </div>

</body>
</html>
