

<!DOCTYPE html>
<html lang="de">
<head>
    <title>Fung Kury</title>
    <meta charset="utf-8">

    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../Javascript/parallax.js"></script>

<body class="myGame" id="myGame">
<div class="col-xs-12 col-md-12 col-sm-12">
    <div class="player" style= "z-index: 9">
        <audio id="audio" preload="auto"></audio>

                  <div class="row">
                            <button class="col-xs-4 col-md-4 col-sm-4"style="background-color: red; z-index: 9;"  onClick="parent.location='index.html'">Home</button>

                            <button class="col-xs-4 col-md-4 col-sm-4" onclick="Play('audio/title.mp3','audio')">
                                <span title= "Play" id="play" class="glyphicon glyphicon-play aligned" style="z-index: 9;">
                                </span>
                            </button>

                            <button class="col-xs-4 col-md-4 col-sm-4" onclick="Stop('audio/title.mp3','audio')">
                                <span title="Stop" id="stop" class="glyphicon glyphicon-stop aligned" style="z-index: 9;">
                                </span>
                            </button>
                    </div>

        </div>

    <div class="headerGame" id="headerGame">

        <div class="col-xs-12 col-md-12 col-sm-12" style="width:100%;">

            <canvas id="canvas"; style=" width: 80%; height: 50%;  margin-top: 20%; margin-left: 10%; margin-right: -10%;">
                <div id="game">
                    <script  src="../Javascript/game.js">
                    </script>
                </div>
            </canvas>
        </div>
    </div>


</div>
